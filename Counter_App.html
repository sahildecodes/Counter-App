<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
<!-- Adding the CSS file -->
    <link rel="stylesheet" href="./Counter_App.css">

    <!-- Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Counter App Card -->
    <div class="counterAppBody">
        <h1>Counter App</h1>
        
        <div>
            <button id="decrementBy1">Decrement by 1</button>
                <span id="displayValue">0</span>
            <button id="incrementBy1">Increment by 1</button>
        </div>

        <!-- Button to Reset the Value -->

        <button class="resetButton" role="button">
            <span class="resetButtonShadow"></span>
            <span class="resetButtonEdge"></span>
            <span class="resetButtonFrontText">
                Reset Value
            </span>
          </button>
            

    </div>

    <!-- Adding the JS file -->
    <script src="./Counter_App.js"></script>
</body>
</html>
